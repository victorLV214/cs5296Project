<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-9.xsd">
<wicket:extend>
	<div class="adminPanelColumnTable rooms col-6">
		<div class="adminNav" wicket:id="navigator">[dataview navigator]</div>
		<table class="list-table table table-striped table-hover">
			<thead>
				<tr>
					<th class="col-1"><span wicket:id="orderById"></span><wicket:message key="188" /></th>
					<th class="col-9"><span wicket:id="orderByName"></span><wicket:message key="165" /></th>
					<th class="col-2"><span wicket:id="orderByPublic"></span><wicket:message key="190" /></th>
				</tr>
			</thead>
			<tbody wicket:id="listContainer">
				<tr wicket:id="roomList">
					<td class="col-1"><div class="col-wrapper"><span wicket:id="id"></span></div></td>
					<td class="col-9"><div class="col-wrapper"><span wicket:id="name"></span></div></td>
					<td class="col-2"><div class="col-wrapper"><span wicket:id="ispublic"></span></div></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="adminPanelColumnForm col-6">
		<form wicket:id="form" class="adminForm">
			<div class="actions" wicket:id="buttons"></div>
			<div class="scrollcontent" id="adminForm">
				<!-- General -->
				<fieldset>
					<legend class="text-end"><wicket:message key="lbl.general" /></legend>
					<div class="formelement row">
						<label wicket:for="name" class="form-label col-3 text-right"><wicket:message key="165" /></label>
						<div class="col-8 p-0">
							<input type="text" wicket:id="name" class="form-control"/>
						</div>
					</div>
					<div class="formelement row">
						<label wicket:for="tag" class="form-label col-3 text-right"><wicket:message key="admin.group.form.tag" /></label>
						<div class="col-8 p-0">
							<input type="text" wicket:id="tag" class="form-control"/>
						</div>
					</div>
					<div class="formelement row">
						<label wicket:for="capacity" class="form-label col-3 text-right"><wicket:message key="482" /></label>
						<div class="col-8 p-0">
							<select wicket:id="capacity" class="form-select"/>
						</div>
					</div>
					<div class="formelement row">
						<label wicket:for="type" class="form-label col-3 text-right"><wicket:message key="45" /></label>
						<div class="col-8 p-0">
							<select wicket:id="type" class="form-select"/>
						</div>
					</div>
					<div class="formelement row">
						<label wicket:for="comment" class="form-label col-3 text-right"><wicket:message key="196" /></label>
						<div class="col-8 p-0">
							<textarea wicket:id="comment" class="form-control"/>
						</div>
					</div>
					<div class="formelement">
						<label wicket:for="appointment" class="form-label col-3 text-right"><wicket:message key="620" /></label>
						<input type="checkbox" class="formcheckbox form-check-input" wicket:id="appointment" />
					</div>
					<div class="formelement row">
						<label wicket:for="ownerId" class="form-label col-3 text-right"><wicket:message key="1308" /></label>
						<div class="col-8 p-0">
							<input type="text" wicket:id="ownerId" class="form-control" readonly="readonly"/>
						</div>
					</div>
				</fieldset>

				<!-- Groups -->
				<fieldset>
					<legend class="text-end"><wicket:message key="126" /></legend>
					<div class="formelement">
						<label wicket:for="ispublic" class="form-label col-3 text-right"><wicket:message key="190" /></label>
						<input type="checkbox" class="formcheckbox form-check-input" wicket:id="ispublic" />
					</div>
					<div class="formelement row">
						<div class="col-3 d-inline-block"></div>
						<div class="col-8 d-inline-block">
							<i class="fas fa-info-circle m-1 text-info"></i><wicket:message key="828" />
						</div>
						<label wicket:for="groups" class="form-label col-3 text-right"><wicket:message key="126" /></label>
						<div class="om-select2 p-0 d-inline-block col-8"><select class="input w-100" wicket:id="groups"></select></div>
					</div>
				</fieldset>

				<!-- Limitations -->
				<fieldset>
					<legend class="text-end"><wicket:message key="830" /></legend>
					<div class="formelement">
						<label wicket:for="isDemoRoom" class="form-label col-3 text-right"><wicket:message key="636" /></label>
						<input type="checkbox" class="formcheckbox form-check-input" wicket:id="isDemoRoom" />
					</div>
					<div class="formelement row">
						<label wicket:for="demoTime" class="form-label col-3 text-right"><wicket:message key="637" /></label>
						<div class="col-8 p-0">
							<input type="text" wicket:id="demoTime" class="form-control"/>
						</div>
					</div>
				</fieldset>

				<!-- Rights -->
				<fieldset>
					<legend class="text-end"><wicket:message key="881" /></legend>
					<div class="formelement">
						<div class="col-3 d-inline-block"></div>
						<div class="col-8 d-inline-block">
							<i class="fas fa-info-circle m-1 text-info"></i><wicket:message key="880" />
						</div>
						<label wicket:for="allowUserQuestions" class="form-label col-3 text-right"><wicket:message key="879" /></label>
						<input type="checkbox" class="formcheckbox form-check-input" wicket:id="allowUserQuestions" />
					</div>
					<div class="formelement">
						<div class="col-3 d-inline-block"></div>
						<div class="col-8 d-inline-block">
							<i class="fas fa-info-circle m-1 text-info"></i><wicket:message key="1077" />
						</div>
						<label wicket:for="audioOnly" class="form-label col-3 text-right"><wicket:message key="1076" /></label>
						<input type="checkbox" class="formcheckbox form-check-input" wicket:id="audioOnly" />
					</div>
					<div class="formelement">
						<div class="col-3 d-inline-block"></div>
						<div class="col-8 d-inline-block">
							<i class="fas fa-info-circle m-1 text-info"></i><wicket:message key="1101" />
						</div>
						<label wicket:for="closed" class="form-label col-3 text-right"><wicket:message key="1099" /></label>
						<input type="checkbox" class="formcheckbox form-check-input" wicket:id="closed" />
					</div>
					<div class="formelement row">
						<label wicket:for="redirectURL" class="form-label col-3 text-right"><wicket:message key="1100" /></label>
						<div class="col-8 p-0">
							<input type="text" wicket:id="redirectURL" class="form-control"/>
						</div>
					</div>
					<div class="formelement">
						<div class="col-3 d-inline-block"></div>
						<div class="col-8 d-inline-block">
							<i class="fas fa-info-circle m-1 text-info"></i><wicket:message key="1102" />
						</div>
						<label wicket:for="waitRecording" class="form-label col-3 text-right"><wicket:message key="1356" /></label>
						<input type="checkbox" class="formcheckbox form-check-input" wicket:id="waitRecording" />
					</div>
					<div class="formelement">
						<label wicket:for="allowRecording" class="form-label col-3 text-right"><wicket:message key="1355" /></label>
						<input type="checkbox" class="formcheckbox form-check-input" wicket:id="allowRecording" />
					</div>
					<div class="formelement">
						<label wicket:for="chatModerated" class="form-label col-3 text-right"><wicket:message key="1513" /></label>
						<input type="checkbox" class="formcheckbox form-check-input" wicket:id="chatModerated" />
					</div>
				</fieldset>

				<!-- Room Layout options -->
				<fieldset>
					<legend class="text-end"><wicket:message key="1443" /></legend>
					<div class="formelement row">
						<label wicket:for="hiddenElements" class="form-label col-3 text-right"><wicket:message key="admin.room.hidden.elements" /></label>
						<div class="om-select2 p-0 d-inline-block col-8"><select class="input w-100" wicket:id="hiddenElements"></select></div>
					</div>
					<div class="formelement">
						<label wicket:for="chatOpened" class="form-label col-3 text-right"><wicket:message key="1515" /></label>
						<input type="checkbox" class="formcheckbox form-check-input" wicket:id="chatOpened" />
					</div>
					<div class="formelement">
						<label wicket:for="filesOpened" class="form-label col-3 text-right"><wicket:message key="1516" /></label>
						<input type="checkbox" class="formcheckbox form-check-input" wicket:id="filesOpened" />
					</div>
				</fieldset>

				<!-- Room files -->
				<fieldset>
					<legend class="text-end"><wicket:message key="245" /></legend>
					<div wicket:id="filesForm">
						<div class="formelement row">
							<label wicket:for="files2add" class="form-label col-3 text-right"><wicket:message key="245" /></label>
							<div class="om-select2 p-0 d-inline-block col-8"><select class="input w-100" wicket:id="files2add"></select></div>
						</div>
						<div class="formelement row">
							<label wicket:for="wbidx" class="form-label col-3 text-right"><wicket:message key="615" /></label>
							<div class="col-8 p-0">
								<input type="number" wicket:id="wbidx" class="form-control"/>
							</div>
						</div>
						<div class="col-3 d-inline-block"></div>
						<div class="col-8 d-inline-block">
							<button type="button" wicket:id="addFiles"></button>
						</div>
					</div>
					<table class="list-table small table table-striped table-hover">
						<thead>
							<tr>
								<th class="col-9"><wicket:message key="165" /></th>
								<th class="col-2"><wicket:message key="615" /></th>
								<th class="col-1"><wicket:message key=275 /></th>
							</tr>
						</thead>
						<tbody wicket:id="filesContainer">
							<tr wicket:id="files">
								<td class="col-9"><div class="col-wrapper w-auto"><span wicket:id="name"></span></div></td>
								<td class="col-2"><span wicket:id="wbIdx"></span></td>
								<td class="col-1">
									<button wicket:id="delete" wicket:message="title:80" class="btn-sm p-0 px-2"></button>
								</td>
							</tr>
						</tbody>
					</table>
				</fieldset>

				<!-- Users in this Room -->
				<fieldset>
					<legend class="text-end"><wicket:message key="407" /></legend>
					<table class="list-table small table table-striped table-hover">
						<thead>
							<tr>
								<th class="col-1"><wicket:message key="188" /></th>
								<th class="col-10"><wicket:message key="108" /></th>
								<th class="col-1"><wicket:message key="275" /></th>
							</tr>
						</thead>
						<tbody wicket:id="clientsContainer">
							<tr wicket:id="clients">
								<td class="col-1"><div class="col-wrapper"><span wicket:id="clientId"></span></div></td>
								<td class="col-10"><div class="col-wrapper"><span wicket:id="clientLogin"></span></div></td>
								<td class="col-1">
									<button wicket:id="clientDelete" wicket:message="title:603" class="btn-sm p-0 px-2"></button>
								</td>
							</tr>
						</tbody>
					</table>
				</fieldset>

				<!-- Default moderators -->
				<fieldset>
					<legend class="text-end"><wicket:message key="816" /></legend>
					<div class="formelement">
						<div class="col-3 d-inline-block"></div>
						<div class="col-8 d-inline-block">
							<i class="fas fa-info-circle m-1 text-info"></i><wicket:message key="823" />
						</div>
						<label wicket:for="moderated" class="form-label col-3 text-right"><wicket:message key="640" /></label>
						<input type="checkbox" class="formcheckbox form-check-input" wicket:id="moderated" />
					</div>
					<div class="formelement">
						<div class="col-3 d-inline-block"></div>
						<div class="col-8 d-inline-block">
							<i class="fas fa-info-circle m-1 text-info"></i><wicket:message key="admin.room.wait-moderator.info" />
						</div>
						<label wicket:for="waitModerator" class="form-label col-3 text-right"><wicket:message key="admin.room.wait-moderator.label" /></label>
						<input type="checkbox" class="formcheckbox form-check-input" wicket:id="waitModerator" />
					</div>
					<div class="formelement row">
						<label wicket:for="moderator2add" class="form-label col-3 text-right"><wicket:message key="816" /></label>
						<div class="om-select2 p-0 d-inline-block col-8"><select wicket:id="moderator2add" class="input w-100"></select></div>
					</div>
					<div class="formelement row" wicket:id="moderatorContainer">
						<table class="list-table small table table-striped table-hover">
							<thead>
								<tr>
									<th class="col-1 overflow-hidden" wicket:message="title:817"><wicket:message key="817" /></th>
									<th class="col-1"><wicket:message key="188" /></th>
									<th class="col-4"><wicket:message key="165" /></th>
									<th class="col-5"><wicket:message key="lbl.email" /></th>
									<th class="col-1"><wicket:message key="275" /></th>
								</tr>
							</thead>
							<tbody>
								<tr wicket:id="moderators">
									<td class="col-1"><div class="col-wrapper"><input type="checkbox" wicket:id="superModerator"/></div></td>
									<td class="col-1"><div class="col-wrapper"><span wicket:id="userId"></span></div></td>
									<td class="col-4"><div class="col-wrapper"><span wicket:id="new"/><span wicket:id="uName"></span></div></td>
									<td class="col-5"><div class="col-wrapper overflow-hidden"><span wicket:id="email"></span></div></td>
									<td class="col-1">
										<button wicket:id="delete" wicket:message="title:80" class="btn-sm p-0 px-2"></button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</fieldset>
				<!--SIP Settings -->
				<fieldset>
					<legend class="text-end"><wicket:message key="1001" /></legend>
					<div class="formelement row">
						<i class="fas fa-info-circle m-1 text-info"></i><wicket:message key="1002" />
					</div>
					<div class="formelement row">
						<label wicket:for="confno" class="form-label col-3 text-right"><wicket:message key="1003" /></label>
						<div class="col-8 p-0">
							<input type="text" wicket:id="confno" class="form-control"/>
						</div>
					</div>
					<div class="formelement row">
						<label wicket:for="pin" class="form-label col-3 text-right"><wicket:message key="1004" /></label>
						<div class="col-8 p-0">
							<input type="text" wicket:id="pin" class="form-control"/>
						</div>
					</div>
					<div class="formelement">
						<label wicket:for="sipEnabled" class="form-label col-3 text-right"><wicket:message key="1538" /></label>
						<input type="checkbox" class="formcheckbox form-check-input" wicket:id="sipEnabled" />
					</div>
				</fieldset>
				<div class="bottom-bumper"></div>
			</div>
		</form>
	</div>
</wicket:extend>
</html>
