<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-9.xsd">
<wicket:extend>
	<form wicket:id="appForm" class="appointmentPopUp">
		<span wicket:id="feedback"></span>
		<div class="tabs">
			<ul class="nav nav-tabs">
				<li class="nav-item"><a class="nav-link active" id="tab1-tab" data-bs-toggle="tab" aria-controls="tab1" href="#tab1"><wicket:message key="lbl.general"/></a></li>
				<li class="nav-item"><a class="nav-link" id="tab2-tab" data-bs-toggle="tab" aria-controls="tab2" href="#tab2"><wicket:message key="406"/></a></li>
				<li class="nav-item"><a class="nav-link" id="tab3-tab" data-bs-toggle="tab" aria-controls="tab3" href="#tab3"><wicket:message key="appointment.tab.advanced"/></a></li>
			</ul>
			<div class="tab-content">
				<div id="tab1" class="tab-pane fade show active pt-1" aria-labelledby="tab1-tab">
					<div class="row gx-0">
						<label wicket:for="title" class="form-label col-3 p-0"><wicket:message key="572" /></label>
						<div class="col-8 p-0">
							<input class="form-control" type="text" wicket:id="title" />
						</div>
					</div>
					<div class="row gx-0">
						<label wicket:for="start" class="form-label col-3 p-0"><wicket:message key="label.start" /></label>

							<label wicket:for="attendees" class="form-label col-3 p-0">

								<select wicket:id="groups" class="input invitees w-100"></select>
							</div>

					</div>
					<div class="row gx-0">

						</div>
					</div>
				</div>
				<div id="tab2" class="tab-pane fade pt-1" aria-labelledby="tab2-tab">

						<input type="checkbox" wicket:id="createRoom" class="form-check-input"/>
						<label wicket:for="createRoom" class="form-check-label"><wicket:message key="1509" /></label>
					</div>
					<div wicket:id="create-room-block">
						<div class="row gx-0">
							<label wicket:for="type" class="form-label col-3 p-0"><wicket:message key="619" /></label>
							<div class="col-8 p-0">
								<select class="form-select" wicket:id="type" ></select>
							</div>
						</div>
						<div class="row gx-0">
							<label class="form-label col-3 p-0" wicket:for="moderated"><wicket:message key="640" /></label>
							<input type="checkbox" wicket:id="moderated" class="form-check-input p-0"/>

						</div>
					</div>
					<div wicket:id="sip-container" class="row gx-0">
						<label class="form-label col-3 p-0"><wicket:message key="1003"/></label>
						<span class="col-8" wicket:id="room.confno"></span>
					</div>
				</div>
				<div id="tab3" class="tab-pane fade pt-1" aria-labelledby="tab3-tab">
					<div class="row gx-0">
						<label wicket:for="reminder" class="form-label col-3 p-0"><wicket:message key="565" /></label>
						<div class="col-8 p-0">
							<select class="form-select" wicket:id="reminder"></select>
						</div>
					</div>
					<div>
						<input type="checkbox" wicket:id="passwordProtected"  class="form-check-input"/>
						<label wicket:for="passwordProtected" class="form-check-label"><wicket:message key="524" /></label>
					</div>
					<div class="row gx-0">
						<label wicket:for="password" class="form-label col-3 p-0"><wicket:message key="110" /></label>
						<div class="col-8 p-0">
							<input class="form-control" type="password" wicket:id="password" />
						</div>
					</div>
					<div><wicket:message key="1445" /></div>
					<div class="row gx-0">
						<label wicket:for="calendar" class="form-label col-3 p-0"><wicket:message key="162" /></label>
						<div class="col-8 p-0">
							<select class="form-select" wicket:id="calendar"></select>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</wicket:extend>
</html>
