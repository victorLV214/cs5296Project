<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-9.xsd">
<wicket:panel>
	<form wicket:id="form" id="omws-upload-form" method="post" enctype="multipart/form-data"
			wicket:message="data-max-upload-lbl:form.max.upload.size">
		<div wicket:id="desc-block" class="mb-2"><wicket:message key="594"/></div>

		<div class="mb-2">
			<!-- Max upload size -->
			<wicket:message key="form.max.upload.size" /> <span wicket:id="MaxUploadSize" /><span>MB</span>
		</div>
		<div class="fileinput fileinput-new d-inline m-0" data-provides="fileinput">
			<div class="fileinput-filename d-block"></div>
			<span class="btn btn-file btn-outline-primary">
				<i class="fas fa-file-upload"></i><span class="ms-1"><wicket:message key="596"/></span>
				<input type="file" wicket:id="file" id="omws-upload-file" name="omws-upload-file"/>
			</span>
		</div>
		<input wicket:id="sid" id="omws-upload-sid" name="omws-upload-sid" type="hidden"/>
		<div class="error"></div>
		<wicket:child/>
	</form>
	<div class="progress-block d-none">
		<h5 class="progress-title" wicket:id="progress-title" wicket:message="data-upload-lbl:702"></h5>
		<div class="progress">
			<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
		</div>
	</div>
</wicket:panel>
</html>
