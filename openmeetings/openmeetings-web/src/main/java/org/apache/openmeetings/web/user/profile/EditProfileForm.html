<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-9.xsd">
<wicket:panel>
	<div class="actions" wicket:id="buttons"></div>
	<div class="profile-edit-form overflow-y-auto">
		<div class="h-100 row row-cols-lg-auto m-0">
			<div class="col-12">
				<fieldset class="">
					<legend class="text-end">
						<wicket:message key="143" />
					</legend>
					<button type="button" wicket:id="changePwd" id="changePwd"></button>
					<button type="button" wicket:id="toggleOtp" id="changeOtp"></button>
					<div class="formelement row" wicket:enclosure="passwd">
						<label class="form-label col-3 text-right" wicket:for="passwd"><wicket:message key="current.password" /></label>
						<div class="col-8 p-0">
							<input type="password" wicket:id="passwd" class="form-control"/>
						</div>
					</div>
					<form wicket:id="general"></form>
				</fieldset>
			</div>
			<div class="col-12">
				<div wicket:id="img" class=""></div>
				<fieldset class="mt-5">
					<legend class="text-end">
						<wicket:message key="1159" />
					</legend>
					<form wicket:id="comunity"></form>
				</fieldset>
				<div class="mt-5 btn my-info btn-outline-info"><wicket:message key="1170"/></div>
			</div>
		</div>
	</div>
	<div class="pt-2 text-center">
		<a wicket:id="link" target="_blank"><wicket:message key="register.privacy.statement"/></a>
	</div>
</wicket:panel>
</html>
