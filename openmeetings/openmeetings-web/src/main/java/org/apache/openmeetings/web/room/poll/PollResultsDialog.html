<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-9.xsd">
<wicket:extend>
	<form wicket:id="selForm">
		<div class="row">
			<label wicket:for="polls" class="form-label col-4"><wicket:message key="1412"/></label>
			<div class="col-7 p-0">
				<select class="form-select" wicket:id="polls"></select>
			</div>
		</div>
	</form>
	<form wicket:id="dispForm">
		<div class="row">
			<div class="col-11">
				<span wicket:id="name"></span>&nbsp;<wicket:message key="36"/>
			</div>
		</div>
		<div class="row">
			<div class="col-11"><span wicket:id="question"></span></div>
		</div>
		<div class="row">
			<label wicket:for="chartType" class="form-label col-4"><wicket:message key="39"/>&nbsp;(<span wicket:id="count"></span>)</label>
			<div class="col-7 p-0">
				<select class="form-select" wicket:id="chartType"></select>
			</div>
		</div>
	</form>
	<div class="row">
		<label class="form-label col-4"><wicket:message key="40"/></label>
		<div class="col-7" wicket:id="chart" id="room-poll-chart"></div>
	</div>
</wicket:extend>
</html>
