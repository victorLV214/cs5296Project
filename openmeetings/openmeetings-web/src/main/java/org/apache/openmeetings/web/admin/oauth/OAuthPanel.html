<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-9.xsd">
<wicket:extend>
	<div class="adminPanelColumnTable col-6">
		<div class="adminNav" wicket:id="navigator">[dataview navigator]</div>
		<table class="list-table table table-striped table-hover">
			<thead>
				<tr>
					<th class="col-1"><span wicket:id="orderById"></span><wicket:message key="188" /></th>
					<th class="col-11"><span wicket:id="orderByName"></span><wicket:message key="165" /></th>
				</tr>
			</thead>
			<tbody wicket:id="listContainer">
				<tr wicket:id="oauthServersList">
					<td class="col-1"><div class="col-wrapper"><span wicket:id="id"></span></div></td>
					<td class="col-11"><div class="col-wrapper"><span wicket:id="name"></span></div></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="adminPanelColumnForm col-6">
		<form wicket:id="form" class="adminForm">
			<div class="actions" wicket:id="buttons"></div>
			<div class="scrollcontent" id="adminForm">
				<fieldset>
					<legend class="text-end"><wicket:message key="1581"/></legend>
					<div class="formelement">
						<label wicket:for="isEnabled" class="form-label col-3 text-right"><wicket:message key="1109"/></label>
						<input type="checkbox" class="formcheckbox form-check-input" wicket:id="isEnabled"/>
					</div>
					<div class="formelement row">
						<label wicket:for="name" class="form-label col-3 text-right"><wicket:message key="165"/></label>
						<div class="col-8 p-0">
							<input type="text" wicket:id="name" class="form-control"/>
						</div>
					</div>
					<div class="formelement row">
						<label wicket:for="iconUrl" class="form-label col-3 text-right"><wicket:message key="1575"/></label>
						<div class="col-8 p-0">
							<input type="text" wicket:id="iconUrl" class="form-control"/>
						</div>
					</div>
					<div class="formelement row">
						<label wicket:for="clientId" class="form-label col-3 text-right">client_id</label>
						<div class="col-8 p-0">
							<input type="text" wicket:id="clientId" class="form-control"/>
						</div>
					</div>
					<div class="formelement row">
						<label wicket:for="clientSecret" class="form-label col-3 text-right">client_secret</label>
						<div class="col-8 p-0">
							<input type="text" wicket:id="clientSecret" class="form-control"/>
						</div>
					</div>
					<div class="formelement row">
						<label wicket:for="redirectUri" class="form-label col-3 text-right"><wicket:message key="1587"/></label>
						<div class="col-8 p-0">
							<input type="text" readonly="readonly" wicket:id="redirectUri" class="form-control"/>
						</div>
					</div>
					<div class="formelement row">
						<label wicket:for="requestKeyUrl" class="form-label col-3 text-right"><wicket:message key="1578"/></label>
						<div class="col-8 p-0">
							<input type="text" wicket:id="requestKeyUrl" class="form-control"/>
						</div>
					</div>
					<div class="formelement row">
						<label wicket:for="requestTokenMethod" class="form-label col-3 text-right"><wicket:message key="admin.oauth.req.token.method"/></label>
						<div class="col-8 p-0">
							<select wicket:id="requestTokenMethod" class="form-select"></select>
						</div>
					</div>
					<div class="formelement row">
						<label wicket:for="requestTokenUrl" class="form-label col-3 text-right"><wicket:message key="1579"/></label>
						<div class="col-8 p-0">
							<input type="text" wicket:id="requestTokenUrl" class="form-control"/>
						</div>
					</div>
					<div class="formelement row">
						<label wicket:for="requestTokenAttributes" class="form-label col-3 text-right"><wicket:message key="1586"/></label>
						<div class="col-8 p-0">
							<input type="text" wicket:id="requestTokenAttributes" class="form-control"/>
						</div>
					</div>
					<div class="formelement row">
						<label wicket:for="requestInfoMethod" class="form-label col-3 text-right"><wicket:message key="admin.oauth.req.info.method"/></label>
						<div class="col-8 p-0">
							<select wicket:id="requestInfoMethod" class="form-select"></select>
						</div>
					</div>
					<div class="formelement row">
						<label wicket:for="requestInfoUrl" class="form-label col-3 text-right"><wicket:message key="1580"/></label>
						<div class="col-8 p-0">
							<input type="text" wicket:id="requestInfoUrl" class="form-control"/>
						</div>
					</div>
				</fieldset>
				<!-- Attribute mapping -->
				<fieldset>
					<legend class="text-end"><wicket:message key="admin.oauth.user.mapping" /></legend>
					<div wicket:id="mappingForm">
						<div class="formelement row">
							<label wicket:for="omAttr" class="form-label col-3 text-right"><wicket:message key="admin.oauth.attr.om" /></label>
							<div class="col-8 p-0">
								<input type="text" wicket:id="omAttr" class="form-control"/>
							</div>
						</div>
						<div class="formelement row">
							<label wicket:for="oauthAttr" class="form-label col-3 text-right"><wicket:message key="admin.oauth.attr.oauth" /></label>
							<div class="col-8 p-0">
								<input type="text" wicket:id="oauthAttr" class="form-control"/>
							</div>
						</div>
						<div class="col-3 d-inline-block"></div>
						<div class="col-8 d-inline-block">
							<button type="button" wicket:id="addMapping"></button>
						</div>
					</div>
					<table class="list-table small table table-striped table-hover">
						<thead>
							<tr>
								<th class="col-7"><wicket:message key="admin.oauth.attr.om" /></th>
								<th class="col-4"><wicket:message key="admin.oauth.attr.oauth" /></th>
								<th class="col-1"><wicket:message key=275 /></th>
							</tr>
						</thead>
						<tbody wicket:id="attrsContainer">
							<tr wicket:id="mapping">
								<td class="col-7"><div class="col-wrapper"><span wicket:id="key"></span></div></td>
								<td class="col-4"><div class="col-wrapper"><span wicket:id="value"></span></div></td>
								<td class="col-1">
									<button wicket:id="delete" wicket:message="title:80" class="btn-sm p-0 px-2"></button>
								</td>
							</tr>
						</tbody>
					</table>
				</fieldset>
				<div class="bottom-bumper"></div>
			</div>
		</form>
	</div>
</wicket:extend>
</html>
