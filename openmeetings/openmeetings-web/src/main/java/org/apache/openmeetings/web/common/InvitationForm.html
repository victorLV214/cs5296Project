<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-9.xsd">
<wicket:panel>
	<div class="formelement row">
		<label class="form-label col-3 text-right" wicket:for="subject"><wicket:message key="215" /></label>
		<div class="col-8 p-0">
			<input class="form-control" type="text" wicket:id="subject"/>
		</div>
	</div>
	<wicket:child/>
	<div class="formelement row">
		<label class="form-label col-3 text-right" wicket:for="message"><wicket:message key="217" /></label>
		<div class="col-8 p-0">
			<textarea class="form-control" wicket:id="message"></textarea>
		</div>
	</div>
	<div class="formelement">
		<label class="form-label col-3 text-right" wicket:for="passwordProtected"><wicket:message key="524" /></label>
		<input wicket:id="passwordProtected" type="checkbox" class="form-check-input"/>
	</div>
	<div class="formelement row">
		<label class="form-label col-3 text-right" wicket:for="password"><wicket:message key="110" /></label>
		<div class="col-8 p-0">
			<input class="form-control" wicket:id="password" type="password"/>
		</div>
	</div>
	<div class="formelement row">
		<label class="form-label col-3 text-right" wicket:for="valid"><wicket:message key="526" /></label>
		<div class="col-8 d-inline-block" wicket:id="valid">
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" wicket:id="one"/>
				<label class="form-check-label" wicket:for="one"><wicket:message key="529" /></label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" wicket:id="period"/>
				<label class="form-check-label" wicket:for="period"><wicket:message key="528" /></label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" wicket:id="endless"/>
				<label class="form-check-label" wicket:for="endless"><wicket:message key="527" /></label>
			</div>
		</div>
	</div>
	<div class="formelement row">
		<label class="form-label col-3 text-right" wicket:for="from"><wicket:message key="530" /></label>
		<div class="d-inline-block col-8 p-0"><span class="date time picker" wicket:id="from"></span></div>
	</div>
	<div class="formelement row">
		<label class="form-label col-3 text-right" wicket:for="to"><wicket:message key="531" /></label>
		<div class="d-inline-block col-8 p-0"><span class="date time picker" wicket:id="to"></span></div>
	</div>
	<div class="formelement row">
		<label class="form-label col-3 text-right" wicket:for="timeZoneId"><wicket:message key="1143" /></label>
		<div class="col-8 p-0">
			<select class="form-select" wicket:id="timeZoneId"/>
		</div>
	</div>
	<div class="formelement row">
		<label class="form-label col-3 text-right" wicket:for="language"><wicket:message key="59" /></label>
		<div class="col-8 p-0">
			<select class="form-select" wicket:id="language"/>
		</div>
	</div>
	<div class="formelement row">
		<input class="text-right form-control" wicket:id="url" type="text" readonly="readonly"/>
	</div>
	<span wicket:id="feedback"></span>
</wicket:panel>
</html>
